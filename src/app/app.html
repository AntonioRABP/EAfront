<ion-menu id="MenuStudent" [content]="content">
  	<ion-header>
		<ion-toolbar>
	        <ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
		    <button ion-item (click)="openPagePerfil()">
		       Perfil
	        </button>
	        <button ion-item (click)="openPageExEstudiante()">
       	       Examenes
		    </button>
		    <button ion-item>
		        Salir
		      </button>
		    </ion-list>
		</ion-content>
</ion-menu>

		<ion-toolbar>
	        <ion-title>Menu</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
		    <button ion-item (click)="openPagePer()">
		       Perfil
	        </button>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

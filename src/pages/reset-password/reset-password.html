<ion-content class="background">
  <h1>EvaluApp</h1>
  <ion-card>
    <ion-card-header>
      RESTAURAR
    </ion-card-header>

    <form [formGroup]="resetForm">
      <ion-card-content>
        <ion-list no-lines>
          <p>Ingrese el correo electrónico con el que se registró</p>
          <ion-item>
            <ion-label floating>Correo Electrónico</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item *ngIf="!resetForm.controls.email.valid && (resetForm.controls.email.dirty)">
              <p>Por favor ingrese un email válido</p>
          </ion-item>
          <br>
          <button ion-button type="submit" block outline>Enviar Contraseña</button>
          <button ion-button color="danger" block outline (click)='returnToLogin()'>Atras</button>
        </ion-list>
      </ion-card-content>
    </form>
    </ion-card>
</ion-content>

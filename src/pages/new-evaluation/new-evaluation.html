<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Generar examen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<!---
	<ion-list>
    	<ion-list-header>
			Aspectos generales
		</ion-list-header>
<!---------------------------------------------------------
		<ion-item>
			<ion-label color="primary">Nombre: </ion-label>
			<ion-input type="text" text-right [(ngModel)]="exam_gener.name"></ion-input>
		</ion-item>
<!------------------Curso del examen-----------------------
    	<ion-item>
      		<ion-label color="primary">Curso: </ion-label>
      		<ion-select id="cursoSelected" [(ngModel)]="exam_gener.course_id" (ionChange)="enlistarTemas('cursoSelected')">
        		<ion-option *ngFor="let curso_disp of curso_disps" value="{{curso_disp.id}}">
          			{{curso_disp.name}}
        		</ion-option>
      		</ion-select>
    	</ion-item>

      <ion-item>
          <ion-label color="primary">Tema: </ion-label>
          <ion-select id="temaSelected" [(ngModel)]="exam_gener.subject">
            <ion-option *ngFor="let tema_disp of tema_disps" value="{{tema_disp.id}}">
              value="{{tema_disp.name}}"
            </ion-option>
          </ion-select>
    </ion-item>
<!------------------Numero de Preguntas--------------------
      <ion-item>
          <ion-label color="primary"># Preguntas: </ion-label>
          <ion-input type="number" [(ngModel)]="exam_gener.questions_count" text-right [(ngModel)]="" min=1 max=10></ion-input>    
      </ion-item>
<!------------------Puntuacion de Preguntas-----------
      <ion-item>
          <ion-label color="primary">Puntos a favor </ion-label>
          <ion-input type="number" [(ngModel)]="exam_gener.correct_points" text-right min=0 max=5 step=0.5></ion-input>
      </ion-item> 
      <ion-item>
          <ion-label color="primary">Puntos en contra </ion-label>
          <ion-input type="number" [(ngModel)]="exam_gener.error_points" text-right min=-2 max=0 step=0.5></ion-input>
      </ion-item>
<!------------------Duracion del examen---------------     
      <ion-item>
          <ion-label color="primary">Duracion(min) : </ion-label>
          <ion-input type="number" [(ngModel)]="duracion_min" text-right min=0></ion-input>
      </ion-item>
<!------------------Numero de intentos----------------     
      <ion-item>
          <ion-label color="primary"># Intentos: </ion-label>
          <ion-input type="number" [(ngModel)]="exam_gener.attempts_allowed" text-right min=1 max=3 step=1></ion-input>
      </ion-item>
<!--------------------Dificultad----------------------
	  <ion-item>
	      <ion-range min="1" max="3" step="1" snaps="true" [(ngModel)]="exam_gener.difficulty_level" color="dark">
	        <ion-icon range-left small name="ios-star-outline"></ion-icon>
	        <ion-icon range-right name="ios-star"></ion-icon>
	      </ion-range>
	  </ion-item>
<!--------------------Tipo de Examn-------------------
	  <ion-item>
	  	  <ion-label>Tipo de examen:</ion-label>
	  	  <ion-select [(ngModel)]="exam_gener.type">
	  	  	<ion-option value=4>Control de lectura</ion-option>
	  	  	<ion-option value=5>Examen parcial</ion-option>
	  	  	<ion-option value=6>Examen final</ion-option>
	  	  	<ion-option value=7>Examen general</ion-option>
	  	  </ion-select>
	  </ion-item>
<!--------------------Codigo de acceso-----------------
	  <ion-item>
	  	  <ion-label fixed>Codigo de acceso:</ion-label>
    	  <ion-input type="text"></ion-input>
	  </ion-item>
<!--------------------Acceso---------------------------
	  <ion-item>
	  	  <ion-label>Codigo requerido</ion-label>
          <ion-checkbox [(ngModel)]="codReq"></ion-checkbox>
	  </ion-item>
	</ion-list>
  <button ion-button full type="submit" color="secondary">Registrar</button>
  <button ion-button full color="danger">Cancelar</button>
  <br>-->
</ion-content>

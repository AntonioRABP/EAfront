<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div [ngSwitch]="typeLogin">
    <!--LOGIN-->
    <div *ngSwitchCase = "'login'">
    	<ion-grid>
    		<form (ngSubmit)="isLogin()">
    			<ion-item>
    				<ion-label>Username</ion-label>
    				<ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
          </ion-item>
          <button ion-button type="submit" block>Ingresar</button>
    		</form>
    	</ion-grid>
    </div>

    <!--REGISTRO-->
    <div *ngSwitchCase = "'register'">
    </div>
  </div>
</ion-content>

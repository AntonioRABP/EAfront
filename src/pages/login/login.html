<ion-content padding>
  <div [ngSwitch]="typeLogin">
    <!--LOGIN-->
    <div *ngSwitchCase = "'login'">
      <ion-navbar>
        <ion-title>Login</ion-title>
      </ion-navbar>

    	<ion-grid>
    		<form (ngSubmit)="isLogin()">
    			<ion-item>
    				<ion-label>Username</ion-label>
    				<ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
          </ion-item>

          <ion-row>
            <ion-col col-6>
              <button ion-button type="submit" block>Ingresar</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button color="light"  (click)="goRegister()">Registro</button>
            </ion-col>
          </ion-row>
    		</form>
    	</ion-grid>
    </div>

    <!--REGISTRO-->
    <div *ngSwitchCase = "'register'">
      <ion-navbar>
        <ion-title>Registro</ion-title>
      </ion-navbar>
      ESTO ES UN REGISTRO POR AHORA :'V'
      <button ion-button (click)="goLogin()" >Para Atras nomas :'v</button>
    </div>
  </div>
</ion-content>

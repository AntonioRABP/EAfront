<ion-content class="background">
  <h1>EvaluApp</h1>
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>

    <form (ngSubmit)="isLogin()">
      <ion-card-content>
        <ion-list no-lines>
          <ion-item>
            <ion-label floating>Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
          </ion-item>
          <ion-item>
            <h2 (click)="goReset()">¿Olvidaste tu Contraseña?</h2>
          </ion-item>
          <button ion-button type="submit" color="primary" block outline>Ingresar</button>
          <button ion-button type="button" color="danger" block outline (click)="goRegister()">Registrate</button>
        </ion-list>
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>

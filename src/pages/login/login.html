<ion-content class="background">
  <div [ngSwitch]="typeLogin">
    <!--LOGIN-->
    <div *ngSwitchCase = "'login'">  
      <h1>EvaluApp</h1>
      <ion-card>
        <ion-card-header>
          LOGIN
        </ion-card-header>
      
      <form (ngSubmit)="isLogin()">
        <ion-card-content>
          <ion-list no-lines>
            <ion-item>
              <ion-label floating>Usuario</ion-label>
              <ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
            </ion-item>
            <ion-item>
              <p>¿Olvidaste tu Contraseña?<br><a center>¡Click Aquí!</a></p>
            </ion-item>
            <button ion-button type="submit" color="primary"  block outline>Ingresar</button>
            <button ion-button color="danger"  block outline (click)="goRegister()">Registrate</button>
          </ion-list>
          <b>O</b>
          <button ion-button color="primary" ion-left block>
            <ion-icon name="logo-facebook"></ion-icon>
            <div style="padding: 10px;">Entra con facebook</div>
          </button>
        </ion-card-content>
      </form>
      </ion-card> 
    </div>

    <!--REGISTRO-->
    <div *ngSwitchCase = "'register'">      
        <ion-navbar>
          <ion-title>Registro</ion-title>
        </ion-navbar>

        <ion-grid>
          <form (ngSubmit)="isRegister()">
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" name="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" name="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Nombres</ion-label>
              <ion-input type="text" name="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Apellidos</ion-label>
              <ion-input type="text" name="apellido"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Correo</ion-label>
              <ion-input type="text"  name="email"></ion-input>
            </ion-item>

            <ion-row>
              <ion-col col-6>
                <button ion-button type="submit" block>Registrarse</button>
              </ion-col>
              <ion-col col-6>
                <button ion-button color="light"  (click)="goLogin()">Atras</button>
              </ion-col>
            </ion-row>
          </form>
       </ion-grid>      
    </div>
  </div>
</ion-content>

<ion-content padding>
  <div [ngSwitch]="typeLogin">
    <!--LOGIN-->
    <div *ngSwitchCase = "'login'">
      <ion-navbar>
        <ion-title>Login</ion-title>
      </ion-navbar>

    	<ion-grid>
    		<form (ngSubmit)="isLogin()">
    			<ion-item>
    				<ion-label>Username</ion-label>
    				<ion-input type="text" [(ngModel)]="user.username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
          </ion-item>

          <ion-row>
            <ion-col col-6>
              <button ion-button type="submit" block>Ingresar</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button color="light"  (click)="goRegister()">Registro</button>
            </ion-col>
          </ion-row>
    		</form>
    	</ion-grid>
    </div>

    <!--REGISTRO-->
    <div *ngSwitchCase = "'register'">      
        <ion-navbar>
          <ion-title>Registro</ion-title>
        </ion-navbar>

        <ion-grid>
          <form (ngSubmit)="isRegister()">
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text" [(ngModel)]="userRegister.username" name="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="userRegister.password" name="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Nombres</ion-label>
              <ion-input type="text" [(ngModel)]="userRegister.nombres" name="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Apellidos</ion-label>
              <ion-input type="text" [(ngModel)]="userRegister.apellidos" name="apellido"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Correo</ion-label>
              <ion-input type="text"  [(ngModel)]="userRegister.email" name="email"></ion-input>
            </ion-item>

            <ion-row>
              <ion-col col-6>
                <button ion-button type="submit" block>Registrarse</button>
              </ion-col>
              <ion-col col-6>
                <button ion-button color="light"  (click)="goLogin()">Atras</button>
              </ion-col>
            </ion-row>
          </form>
       </ion-grid>      




    </div>
  </div>
</ion-content>

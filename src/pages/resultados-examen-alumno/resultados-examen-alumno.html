<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title text-center>
      RESULTADOS
    </ion-title>
  </ion-navbar> 
</ion-header>


<ion-content padding>

    <ion-card>
      <ion-card-content>
        <h4>ESTOS SON TU RESULTADOS:</h4> 
        <h5>NOTA FINAL: {{nota}}</h5>
        <button float-left block outline  ion-button  color="default" (click)="irExamen()">Ir a Examenes</button>
        <button float-right block outline  ion-button  color="default" (click)="irExamen()">Ver Intentos</button>
      </ion-card-content>
    </ion-card>
              
              <div *ngIf = "!!list_attempt" ></div>
              <ion-card *ngFor="let attempt of list_attempt" padding>
              <ion-card-content>
                <ion-card-title>
                    Intento {{attempt.attempt_number}}
                </ion-card-title>

                <ion-item>
                  <ion-icon name="checkbox-outline" item-start large></ion-icon>
                  <h2>{{attempt.result }} puntos</h2>
                  <p>Resultado</p>
                </ion-item>

                <ion-item>
                  <ion-icon name="time" item-start large></ion-icon>
                  <h2>{{getTime(attempt.duration_time) }} segundos</h2>
                  <p>Duraci√≥n</p>
                </ion-item>

              </ion-card-content>
          </ion-card>

</ion-content>

<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Crear pregunta</ion-title>
  </ion-navbar>
</ion-header>
<form (ngSubmit)="regQuestion()">
  <ion-content>
    <ion-list>
      <ion-list-header>
        Aspectos generales
      </ion-list-header>
  <!-------------Definir el curso----------------->
      <ion-item>
        <ion-label color="primary">Nombre: </ion-label>
        <ion-input type="text" text-right [(ngModel)]="preg_gener.name"></ion-input>
      </ion-item>
  <!-------------Definir la pre-evaluacion----------------->
      <ion-item>
        <ion-label color="primary">Pre-evaluacion: </ion-label>
        <ion-select [(ngModel)]="preg_gener.pre_evaluation_id">
          <ion-option *ngFor="let eval_disp of eval_disps" value="{{eval_disp.id}}">
            {{eval_disp.name}}
          </ion-option>
        </ion-select>
      </ion-item>
  <!-------------Definir el tema----------------->
      <ion-item>
        <ion-label>Tipo de tema:</ion-label>
        <ion-select [(ngModel)]="preg_gener.topic_id">
          <ion-option value=1>Gestion</ion-option>
          <ion-option value=2>Matematicas</ion-option>
          <ion-option value=3>Humanidades</ion-option>
          <ion-option value=4>Ciencias</ion-option>  
        </ion-select>
      </ion-item>
  <!------------Ingresar la pregunta------------->
      <ion-item>
        <ion-label color="primary">Pregunta: </ion-label> 
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.text"></ion-textarea>
      </ion-item>
  <!-----------Ingresar la solucion-------------->
      <ion-item>
        <ion-label color="primary">Solucion: </ion-label> 
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.solution.text"></ion-textarea>
      </ion-item>

  <!-----------Ingresar la referencia------------>
      <ion-item>
        <ion-label color="primary">Referencia: </ion-label> 
        <ion-input type="text" text-right [(ngModel)]="preg_gener.source"></ion-input>
      </ion-item>
    </ion-list>   
  <!-----------Definicion de alternativas-------->
    <ion-list>
      <ion-list-header>
        Alternativas
      </ion-list-header>

      <ion-item>
        <ion-toggle checked="false" [(ngModel)]="alt_correctas[0]"></ion-toggle>
        <ion-label>1. </ion-label>
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.alternatives[0].text"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false" [(ngModel)]="alt_correctas[1]"></ion-toggle>
        <ion-label>2. </ion-label>
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.alternatives[1].text"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false" [(ngModel)]="alt_correctas[2]" ></ion-toggle>
        <ion-label>3. </ion-label>
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.alternatives[2].text"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false" [(ngModel)]="alt_correctas[3]"></ion-toggle>
        <ion-label>4. </ion-label>
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.alternatives[3].text"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false" [(ngModel)]="alt_correctas[4]"></ion-toggle>
        <ion-label>5. </ion-label>
        <ion-textarea rows="1" AutosizeComponent [(ngModel)]="preg_gener.statement.alternatives[4].text"></ion-textarea>
      </ion-item>

    </ion-list>
    <br>
    <!------------Botones------------------------>
    <button ion-button full color="secondary" block (click)="doConfirm()">Registrar pregunta</button>
    <button ion-button full color="danger">Cancelar</button>
    <br>
  </ion-content>
</form>
